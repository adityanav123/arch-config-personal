import = [ "$HOME/.config/alacritty/gruvbox_material_hard_dark.toml"]

live_config_reload = true

[window]
dynamic_padding = false
opacity = 0.97

[window.padding]
x = 18
y = 16

[window.dimensions]
columns = 133
lines = 35

[font]
size = 11

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[cursor.style]
shape = "Block"
